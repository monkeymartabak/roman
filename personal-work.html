  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: row;
    }

    .sidebar {
      max-width: 300px;
      flex-shrink: 0;
      padding-right: 2rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .icon {
      width: 40px;
      height: auto;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 1rem;
      font-weight: 400;
      margin-bottom: 2rem;
      text-transform: lowercase;
    }

    h2 {
      font-size: 0.9rem;
      font-weight: 600;
      color: #444;
      margin-top: 3rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .nav-group {
      margin-top: 1rem;
    }

    .nav-group a {
      display: block;
      margin-bottom: 0.75rem;
      color: black;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 600;
    }

    .nav-group a:hover {
      font-weight: 800;
    }

    .main-content {
      flex: 1;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }

    .image-wrapper {
      width: 100%;
      aspect-ratio: 1/1;
      overflow: hidden;
      position: relative;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .image-wrapper:hover img {
      transform: scale(2);
      object-fit: contain;
    }

    footer {
      font-size: 0.85rem;
      color: #666;
      margin-top: 4rem;
    }

    @media (max-width: 768px) {
      .image-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 500px) {
      .image-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
