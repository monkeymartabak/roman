  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-top: 2rem; /* Added top padding */
    }

    .container {
      display: flex;
      flex: 1;
      padding: 2rem;
      padding-top: 0; /* no extra padding under icon */
    }

    .sidebar {
      max-width: 220px;
      padding-right: 2rem;
      flex-shrink: 0;
    }

    .icon {
      width: 32px;
      height: auto;
      display: block;
      margin: 0 auto 2rem auto;
      opacity: 0.7;
    }

    .nav-group a {
      display: block;
      margin-bottom: 0.75rem;
      color: black;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: font-weight 0.2s;
    }

    .nav-group a:hover {
      font-weight: 800 !important;
    }

    .main-content {
      flex: 1;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
    }

    .image-grid .image-wrapper {
      position: relative;
      width: 100%;
      padding-top: 100%; /* Square aspect ratio */
      overflow: hidden;
      cursor: pointer;
    }

    .image-grid img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease, z-index 0s;
      z-index: 1;
    }

    .image-grid .image-wrapper:hover img {
      transform: scale(2);
      z-index: 10;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      margin: 4rem 0 2rem;
    }

    @media (max-width: 768px) {
      .image-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 500px) {
      .image-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
