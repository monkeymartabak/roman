<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roman Macdonald — Personal Work</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #000;
    }

    body {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      padding: 2rem;
    }

    .top-icon {
      position: fixed;
      top: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      width: 32px;
      height: auto;
      opacity: 0.8;
    }

    .sidebar {
      width: 300px;
      padding-top: 6rem; /* Compensate for missing logo */
      padding-right: 2rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .link-container {
      display: flex;
      flex-direction: column;
    }

    .section-link {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      color: #444;
      margin: 0.5rem 0;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      text-decoration: none;
      transition: font-weight 0.2s ease;
    }

    .section-link:hover {
      font-weight: 800;
    }

    footer {
      margin-top: auto;
      font-size: 0.85rem;
      color: #666;
    }

    .main-content {
      flex: 1;
      padding-top: 6rem; /* Push image grid lower */
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      max-width: 1000px;
    }

    .image-grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
    }

    @media (max-width: 1024px) {
      .image-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 768px) {
      .image-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .image-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
