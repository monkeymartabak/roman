<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roman Macdonald — Personal Work</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #000;
    }

    body {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      padding: 2rem;
    }

    .top-icon {
      position: fixed;
      top: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      width: 32px;
      height: auto;
      opacity: 0.8;
    }

    .sidebar {
      width: 300px;
      padding-top: 6rem;
      padding-right: 2rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .link-container {
      display: flex;
      flex-direction: column;
    }

    .section-link {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      color: #444;
      margin: 0.5rem 0;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      text-decoration: none;
      transition: font-weight 0.2s ease;
    }

    .section-link:hover {
      font-weight: 800;
    }

    footer {
      margin-top: auto;
      font-size: 0.85rem;
      color: #666;
    }

    .main-content {
      flex: 1;
      padding-top: 6rem;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      max-width: 1000px;
    }

    .image-grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
      cursor: pointer;
    }

    /* Lightbox overlay */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border: 4px solid white;
    }

    .lightbox.show {
      display: flex;
    }

    .lightbox:after {
      content: "×";
      position: absolute;
      top: 1.5rem;
      right: 2rem;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 1024px) {
      .image-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 768px) {
      .image-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .image-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <img src="https://cdn.discordapp.com/attachments/885060651427459073/1392190400487362733/chinken24x.png" alt="Top Icon" class="top-icon">

  <div class="sidebar">
    <div class="link-container">
      <a href="personal-work.html" class="section-link">Personal Work</a>
      <a href="university-work.html" class="section-link">University Work</a>
      <a href="client-work.html" class="section-link">Client Work</a>
    </div>
    <footer>© Roman Macdonald</footer>
  </div>

  <div class="main-content">
    <div class="image-grid">
      <img src="https://media.canva.com/v2/image-resize/format:PNG/height:800/quality:100/uri:ifs%3A%2F%2FM%2F7853663c-2e8b-4354-9e64-9851365be2a0/watermark:F/width:640?csig=AAAAAAAAAAAAAAAAAAAAAMpRTcNIqi2RPcYw5R8LPUNEFZS-C75bVP3M9lJZEJdH&exp=1752004650&osig=AAAAAAAAAAAAAAAAAAAAAOTvVg9VQQZtRkLmRgtVJH6avQfwwJBSAvhtFUUYCOW_&signer=media-rpc&x-canva-quality=screen" alt="Work 1">
      <img src="https://media.canva.com/v2/image-resize/format:PNG/height:800/quality:100/uri:ifs%3A%2F%2FM%2Fe9bccf3a-bf0a-4ff5-a03a-fb0ad54d742d/watermark:F/width:640" alt="Work 2">
      <img src="https://media.canva.com/v2/image-resize/format:PNG/height:800/quality:100/uri:ifs%3A%2F%2FM%2F7853663c-2e8b-4354-9e64-9851365be2a0/watermark:F/width:640" alt="Work 3">
      <img src="https://media.canva.com/v2/image-resize/format:PNG/height:800/quality:100/uri:ifs%3A%2F%2FM%2F92ba9ac5-bfe0-45f6-8a10-ad1ac2023ab0/watermark:F/width:827" alt="Work 4">
      <img src="https://scontent-cgk2-2.cdninstagram.com/v/t51.29350-15/448660762_461519793144912_5839706109620514212_n.jpg" alt="Work 5">
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="Full size preview">
  </div>

  <script>
    const images = document.querySelectorAll('.image-grid img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('show');
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('show');
    });
  </script>

</body>
</html>
