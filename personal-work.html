<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roman Macdonald — Personal Work</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      padding-top: 2rem;
    }

    .container {
      display: flex;
      padding: 2rem;
      padding-top: 0;
      flex-grow: 1;
    }

    .sidebar {
      max-width: 300px;
      padding-right: 2rem;
    }

    .icon {
      width: 32px;
      height: auto;
      display: block;
      margin: 0 auto 2rem auto;
      opacity: 0.7;
    }

    h2 {
      font-size: 0.9rem;
      font-weight: 600;
      color: #444;
      margin-top: 0;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .nav-group {
      margin-top: 1rem;
    }

    .nav-group a {
      display: block;
      margin-bottom: 0.75rem;
      color: black;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 600;
    }

    .nav-group a:hover {
      font-weight: 800;
    }

    .main-content {
      flex: 1;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      padding-top: 100%; /* square container */
      overflow: hidden;
      cursor: pointer;
    }

    .image-wrapper img {
      position: absolute;
      top: 50%;
      left: 50%;
      max-width: none;
      max-height: none;
      transform: translate(-50%, -50%) scale(1);
      transition: transform 0.3s ease;
    }

    .image-wrapper:hover img {
      transform: translate(-50%, -50%) scale(1.5);
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      margin: 4rem 0 2rem;
    }

    @media (max-width: 768px) {
      .image-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .image-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
