<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roman Macdonald — Personal Work</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #000;
    }

    body {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }

    .sidebar {
      width: 300px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
    }

    .section-link {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      color: #444;
      margin: 0.5rem 0;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      text-decoration: none;
      transition: font-weight 0.2s ease;
    }

    .section-link:hover {
      font-weight: 800;
    }

    footer {
      margin-top: auto;
      font-size: 0.85rem;
      color: #666;
    }

    .main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icon {
      width: 32px;
      margin-top: 2rem;
      margin-bottom: 3rem;
      opacity: 0.7;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      max-width: 1100px;
      width: 100%;
    }

    .image-grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .image-grid img:hover {
      transform: scale(1.03);
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 80vw;
      max-height: 80vh;
      margin-bottom: 1rem;
    }

    .lightbox .caption {
      color: #fff;
      font-size: 1rem;
      text-align: center;
      max-width: 600px;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 0 1rem;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Sidebar with nav links -->
  <div class="sidebar">
    <div class="nav-group">
      <a href="personal-work.html" class="section-link">Personal Work</a>
      <a href="university-work.html" class="section-link">University Work</a>
      <a href="client-work.html" class="section-link">Client Work</a>
    </div>
    <footer>© Roman Macdonald</footer>
  </div>

  <!-- Main content area -->
  <div class="main">
    <img src="https://cdn.discordapp.com/attachments/885060651427459073/1392190400487362733/chinken24x.png" alt="Top Icon" class="icon" />

    <div class="image-grid" id="grid">
      <img src="https://via.placeholder.com/300?text=Image+1" alt="Image 1" onclick="openLightbox(0)">
      <img src="https://via.placeholder.com/300?text=Image+2" alt="Image 2" onclick="openLightbox(1)">
      <img src="https://via.placeholder.com/300?text=Image+3" alt="Image 3" onclick="openLightbox(2)">
      <img src="https://via.placeholder.com/300?text=Image+4" alt="Image 4" onclick="openLightbox(3)">
      <img src="https://via.placeholder.com/300?text=Image+5" alt="Image 5" onclick="openLightbox(4)">
      <img src="https://via.placeholder.com/300?text=Image+6" alt="Image 6" onclick="openLightbox(5)">
      <img src="https://via.placeholder.com/300?text=Image+7" alt="Image 7" onclick="openLightbox(6)">
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" style="display: none;">
    <span class="close" onclick="closeLightbox()">×</span>
    <span class="arrow left" onclick="prevImage()">←</span>
    <img id="lightbox-img" src="" alt="Full Image">
    <div class="caption" id="lightbox-caption"></div>
    <span class="arrow right" onclick="nextImage()">→</span>
  </div>

  <script>
    const images = [
      { src: "https://via.placeholder.com/800?text=Image+1", caption: "Image 1 caption" },
      { src: "https://via.placeholder.com/800?text=Image+2", caption: "Image 2 caption" },
      { src: "https://via.placeholder.com/800?text=Image+3", caption: "Image 3 caption" },
      { src: "https://via.placeholder.com/800?text=Image+4", caption: "Image 4 caption" },
      { src: "https://via.placeholder.com/800?text=Image+5", caption: "Image 5 caption" },
      { src: "https://via.placeholder.com/800?text=Image+6", caption: "Image 6 caption" },
      { src: "https://via.placeholder.com/800?text=Image+7", caption: "Image 7 caption" }
    ];

    let currentImage = 0;

    function openLightbox(index) {
      currentImage = index;
      updateLightbox();
      document.getElementById("lightbox").style.display = "flex";
    }

    function updateLightbox() {
      document.getElementById("lightbox-img").src = images[currentImage].src;
      document.getElementById("lightbox-caption").innerText = images[currentImage].caption;
      document.querySelector(".arrow.left").style.display = currentImage === 0 ? "none" : "block";
      document.querySelector(".arrow.right").style.display = currentImage === images.length - 1 ? "none" : "block";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    function nextImage() {
      if (currentImage < images.length - 1) {
        currentImage++;
        updateLightbox();
      }
    }

    function prevImage() {
      if (currentImage > 0) {
        currentImage--;
        updateLightbox();
      }
    }
  </script>
</body>
</html>
