      margin: 0;

    .main-content {
      flex: 1;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 2rem;
    }

    .image-grid img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      margin: 4rem 0 2rem;
    }
