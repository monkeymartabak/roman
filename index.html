<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROMAN FUCKING MACDONALD</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-family: Courier, monospace;
      background: #fff;
      color: #000;
    }

    body {
      max-width: 960px;
      margin: 0 auto;
      padding: 3rem 1rem;
    }

    h1 {
      font-size: 5rem;
      line-height: 1;
      text-transform: uppercase;
      letter-spacing: -1px;
      margin-bottom: 2rem;
    }

    nav {
      margin-bottom: 4rem;
    }

    nav a {
      text-transform: uppercase;
      font-weight: bold;
      text-decoration: none;
      color: #000;
      margin-right: 2rem;
      font-size: 0.9rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 0.5rem;
      margin-bottom: 4rem;
    }

    .grid a img {
      width: 100%;
      display: block;
      border: 1px solid black;
    }

    section {
      margin-bottom: 3rem;
    }

    h2 {
      font-size: 1rem;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    p, a {
      font-size: 0.9rem;
      line-height: 1.5;
    }

    a {
      color: #000;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 3rem;
      }

      nav a {
        display: block;
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Roman<br>Fucking<br>Macdonald</h1>

  <nav>
    <a href="#work">Work</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="work">
    <div class="grid">
      <a href="#"><img src="img/work1.jpg" alt="Project 1"></a>
      <a href="#"><img src="img/work2.jpg" alt="Project 2"></a>
      <a href="#"><img src="img/work3.jpg" alt="Project 3"></a>
      <a href="#"><img src="img/work4.jpg" alt="Project 4"></a>
      <a href="#"><img src="img/work5.jpg" alt="Project 5"></a>
      <a href="#"><img src="img/work6.jpg" alt="Project 6"></a>
    </div>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>I’m a designer based in Surabaya. I like things raw, bold, and a little ugly in the best way. Right now I’m into brutalist design, calisthenics, and building sustainable fashion from scratch.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:hello@romanmacdonald.com">hello@romanmacdonald.com</a></p>
  </section>
</body>
</html>
